<html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wuerdig_und_herrlich_ist_das_lamm</title>
</head>
<style>
:root {
	--chord-diagram-font-size: 10px;
}
.chord {
	display: inline-block;
	position: relative;
	user-select: none;
	height: 3.2em;
	font-size: 70%;
}
.chord.diagram {
	height: calc(1.5em + (3.5 * var(--chord-diagram-font-size)))
}
.chord .inner {
	position: absolute;
	display: block;
	left: 0;
	bottom: 1.3em;
}
.chord i {
	font-style: normal;
	display: inline-block;
}
.chord i.diagram {
	font: 100 var(--chord-diagram-font-size) Courier;
	line-height: .5em;
	position: absolute;
	bottom: 0;
	display: none;
}
.chord .inner:hover i.diagram,
.chord.diagram i.diagram,
.chord i.diagram.show {
	display: inline-block;
}
.chord:not(.diagram) .inner:hover i.diagram {
	background: white;
	z-index: 5;
}
</style>

<body>

  <h1>Würdig und herrlich ist das Lamm</h1>
<p>Würdig und herrlich ist das Lamm,<br>
Jesus, dir allein sei Ehre!<br>
Du, der du sitzt auf deinem Thron,<br>
dir sei Ruhm  in Ewigkeit.</p>
<p>Halleluja, sei erhoben, o Herr,<br>
du bist König, und wir beugen uns, Herr,<br>
in Anbetung singen wir zu dir!</p>


</body>
</html>
