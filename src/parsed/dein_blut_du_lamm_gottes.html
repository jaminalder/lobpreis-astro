<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dein_blut_du_lamm_gottes</title>
</head>
<style>
:root {
	--chord-diagram-font-size: 10px;
}
.chord {
	display: inline-block;
	position: relative;
	user-select: none;
	height: 3.2em;
	font-size: 70%;
}
.chord.diagram {
	height: calc(1.5em + (3.5 * var(--chord-diagram-font-size)))
}
.chord .inner {
	position: absolute;
	display: block;
	left: 0;
	bottom: 1.3em;
}
.chord i {
	font-style: normal;
	display: inline-block;
}
.chord i.diagram {
	font: 100 var(--chord-diagram-font-size) Courier;
	line-height: .5em;
	position: absolute;
	bottom: 0;
	display: none;
}
.chord .inner:hover i.diagram,
.chord.diagram i.diagram,
.chord i.diagram.show {
	display: inline-block;
}
.chord:not(.diagram) .inner:hover i.diagram {
	background: white;
	z-index: 5;
}
</style>

<body>

  <h1>Dein Blut, du Lamm Gottes</h1>
<p>Dein Blut, du Lamm Gottes,<br>
dein Blut, du Lamm Gottes,<br>
das reinigt mich, reinigt mich<br>
und macht mich frei,<br>
das reinigt mich, reinigt mich<br>
und macht mich frei.</p>
<p>Amen, Amen,<br>
Lobpreis, Anbetung und Ehre<br>
sei dem Lamm auf dem Thron!</p>


</body>
</html>
